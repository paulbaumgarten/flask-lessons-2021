<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session 1</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Help me get to know you. Please fill in your details...</p>
    <form action="/page2" method="post" enctype="multipart/form-data">
        Given name? <input type="text" name="givenname" placeholder="What is your given name?"><br>
        Family name? <input type="text" name="familyname" placeholder="What is your family name?"><br>
        Email? <input type="email" name="email"><br>
        Date of birth? <input type="date" name="dateofbirth"><br>
        Upload a picture? <input type='file' capture="camera" accept="image/*" name='picture'><br>
        <input type="submit" name="submit" value="Send">
    </form>
</body>
</html>
